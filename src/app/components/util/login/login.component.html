
<!------ Include the above in your HEAD tag ---------->



<div class="wrapper fadeInDown ">
  <div id="formContent" style="background-color:#ffffff;">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first m-5">
      <img src="./assets/images/man.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form #login="ngForm" (ngSubmit)="Loggear( login )">
      <input type="text" ngModel name="user" #user="ngModel" class="form-control" placeholder="login">
      <input type="password" ngModel name="pass" #pass="ngModel" class="form-control pass" placeholder="password">
      <input type="submit" class="btn btn-secondary m-4" value="Log In">
    </form>
    <div *ngIf="error" class="alert alert-danger" role="alert">
        Usuario y/o contrase√±a incorrecta...
    </div>
    <div class="form-control">
      <a routerLink="/registro"><span>Registrarse</span></a>
    </div>

    <!-- Remind Passowrd -->


  </div>
</div>
