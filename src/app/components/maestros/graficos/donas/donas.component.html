<header>
  <div class="row">
    <app-navbar></app-navbar>
  </div>
</header>

<div class="row">
  <div class="col-2">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-10 div-content">
    <div class="animated fadeIn fast">
      <ul class="nav">
        <li (click)="cargarGrafica(materia)" #mat *ngFor="let materia of materias" style="margin-left:0.2%;">
          <h5><span class="badge badge-dark main-color">{{materia.nombre_MATERIA}}</span></h5>
        </li>
      </ul>

      <div>
        <div *ngIf="matSelected" style="display: block; overflow:scroll">
        <canvas baseChart
                    [data]="doughnutChartData"
                    [labels]="doughnutChartLabels"
                    [chartType]="doughnutChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
      </div>
</div>
    </div>
  </div>
  </div>
