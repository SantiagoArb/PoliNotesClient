<header>
  <div class="row">
    <app-navbar></app-navbar>
  </div>
</header>
<div class="row">
  <div class="col-2">
    <app-sidebar></app-sidebar>
  </div>

  <div class="col-10 div-content">

    <div class=" animated fadeIn fast content">
      <h5>Mis Materias</h5>
      <div class="table-responsive-md">
        <table class="table table-striped table-hover table-success table-bordered ">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Codigo</th>
              <th scope="col">Nombre</th>
              <th scope="col">Nro Estudiantes</th>
              <!--th *ngFor="let concertacion of ConcertSelect; let i = index" scope="col">{{concertacion.valor_porcentual}}% <br> ({{concertacion.nom_concertacion}})</th-->


            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let materia of materias; index as i ">
              <th scope="row">{{i + 1 }}</th>
              <td>{{ materia.codigo_MATERIA }}</td>
              <td>{{ materia.nombre_MATERIA}}</td>
              <td>{{ materia.cantidad }}</td>
            </tr>

          </tbody>
        </table>
      </div>

    </div>
  </div>
